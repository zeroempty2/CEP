name: CI for Spring Boot

# 메인 브랜치에 push나 pull_request 시 실행
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    # GitHub-hosted 러너 환경 정의 (Ubuntu 환경 사용)
    runs-on: ubuntu-latest

    # 사용할 JDK 버전 설정
    strategy:
      matrix:
        java-version: [17]

    steps:
    # 코드 체크아웃
    - name: Checkout code
      uses: actions/checkout@v2

    # JDK 설치
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java-version }}

    # gradle 권한 추가
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Gradle로 빌드 실행
    - name: Build with Gradle
      run: ./gradlew build --no-daemon
      
    # 환경 변수 설정
    env:
      DB_SOURCE_URL: ${{ secrets.DB_SOURCE_URL }}
      DB_SOURCE_USERNAME: ${{ secrets.DB_SOURCE_USERNAME }}
      DB_SOURCE_PASSWORD: ${{ secrets.DB_SOURCE_PASSWORD }}
